
apply plugin: 'java'
apply plugin: 'war'

war {
    archiveName = 'violetnote-wss.war'
}

group = 'com.romanpulov'
version = '1.1'

description = """violetnote-wss Webapp"""

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}
              
repositories {
    jcenter()
    //for violetnote-core
    mavenLocal()
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version:'2.0.3.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version:'2.0.3.RELEASE'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version:'2.9.6'
    compile group: 'com.romanpulov', name: 'violetnote-core', version:'1.1-SNAPSHOT'
    providedCompile group: 'org.springframework.boot', name: 'spring-boot-starter-tomcat', version:'2.0.3.RELEASE'
    testCompile 'junit:junit:4.12'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version:'2.0.3.RELEASE'
}

ext {
    tomcat_home='D:/prj/apache-tomcat-8.0.30'
    tomcat_webapps = tomcat_home + '/webapps'
}

tasks.register("deploy") {
    dependsOn 'war'
    copy {
        from "build/libs"
        into tomcat_webapps
        include "*.war"
    }
}