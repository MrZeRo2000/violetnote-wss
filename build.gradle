plugins {
    id 'org.springframework.boot' version '2.2.6.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'java'
    id 'war'
}

ext {
    file_name = 'violetnote-wss.war'
    file_name_int = 'violetnote-int-wss.war'
}

bootWar {
    archiveFileName = file_name
}

group = 'com.romanpulov'
version = '1.3.1'
sourceCompatibility = 1.8
targetCompatibility = 1.8

description = """violetnote-wss Webapp"""

repositories {
    jcenter()
    //for violetnote-core
    mavenLocal()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-aop'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'

    implementation 'com.romanpulov:violetnote-core:1.2'

    providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'

    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}

test {
    useJUnitPlatform()
}

ext {
    tomcat_home='D:/prj/apache-tomcat-9.0.24'
    tomcat_webapps = tomcat_home + '/webapps'
}

tasks.register("deploy") {
    dependsOn 'war'
    copy {
        from "build/libs"
        into tomcat_webapps
        include "*.war"
    }
}
